version: '3.8'

services:
  db:
    image: mysql:8
    container_name: symfony_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
    networks:
      - symfony_network
    restart: unless-stopped

  memcached:
    image: memcached:1.6
    container_name: symfony_memcached
    ports:
      - "11211:11211"
    restart: unless-stopped

volumes:
  db_data: {}

networks:
  symfony_network:
    driver: bridge
